<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1><u> Image Gallery </u></h1>
        <ul>
            <li class="list active" data-filter="all" id="all">All</li>
            <li class="list" data-filter="mobile" id="mobile">Mobile</li>
            <li class="list" data-filter="camera" id="camera">Camera</li>
            <li class="list" data-filter="watch" id="watch">Watch</li>
            <li class="list" data-filter="shoes" id="shoes">Shoes</li>
            <li class="list" data-filter="headphone" id="headphone">Headphones</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="mobile">
                <img src="image1.jpg">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="image5.jpg">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="image9.jpg">
            </div>
            <div class="itemBox" data-item="shoes">
                <img src="image13.jpg">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="image17.jpg">
            </div>
            <div class="itemBox" data-item="mobile">
                <img src="image2.jpg">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="image6.jpg">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="image10.jpg">
            </div>
            <div class="itemBox" data-item="shoes">
                <img src="image14.jpg">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="image18.jpg">
            </div>
            <div class="itemBox" data-item="mobile">
                <img src="image3.jpg">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="image7.jpg">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="image11.jpg">
            </div>
            <div class="itemBox" data-item="shoes">
                <img src="image15.jpg">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="image19.jpg">
            </div>
            <div class="itemBox" data-item="mobile">
                <img src="image4.jpg">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="image8.jpg">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="image12.jpg">
            </div>
            <div class="itemBox" data-item="shoes">
                <img src="image16.jpg">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="image20.jpg" class="last">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
